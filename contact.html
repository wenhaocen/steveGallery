<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
		<link href="http://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet" type="text/css">

		<title>Contact Us</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/contact.css">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<header>
			<h1 id="contact-title">Contact Us</h1>
		</header>
		<section class="nav-section">
				<nav>
					<ul>
						<li><a href="home.html" id="home-link">Home</a></li>
						<li><a href="menu.html" id="menu-link">Menu</a></li>
						
					</ul>
				</nav>
		</section>
		<section id="contact" class="contact" data-index="3">
			<h2 id="tagline-title">We'd love to hear from you!</h2>

			<div id="contact-wrapper" class="contact-wrapper">
					<form id="contact-form" class="contact-form">
						<input id="name" name="name" placeholder="your name here" type="text" tabindex="1">
						<input id="email" name="email" placeholder=" your email" type="email" tabindex="2">
						<input id="telephone" name="telephone" placeholder="your mobile number" type="tel" tabindex="3">
						<textarea id="message" name="message" placeholder="What's on your mind?" type="text" tabindex="4"></textarea>
						<button id="contact-submit" name="submit" type="submit" tabindex="5">Send</button>
					</form>
			</div>
			<footer>
				&copy; The Dot Burger
			</footer>
		</section>	


	</body>
</html>
